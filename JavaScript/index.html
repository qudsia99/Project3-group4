<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crime Data Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- the above is CHART.JS, dont think we need plotly if we will use chart-->
</head>

<body>
    <h2 class="mainTitle">9-1-1 Calls made between 2019-2021</h2>
    
    <label for="provincialData">Select Province</label>
    <select id="provincialData">
        <!-- id's can/will be changed-->
        <option value="Alberta">Alberta</option>
        <option value="British Columbia">British Columbia</option>
        <option value="Manitoba">Manitoba</option>
        <option value="Newfoundland">Newfoundland</option>
        <option value="Prince Edward Island">Prince Edward Island</option>
        <option value="Quebec">Quebec</option>
    </select>

    <label for="yearData">Select Year</label>
    <select id="yearData">
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
    </select>
</body>
</html>
