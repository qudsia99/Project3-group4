<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crime Data Dashboard</title>
    <!-- leaflet layers-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <!-- d3.js-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- plotly-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    

</head>

<body>
    <body>

        <div class="container">
          <div class="row">
            <div class="mainTitle">
              <h1>COVID-19 Crime Data Dashboard</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <div class="well">
                <select id="selDataset">
                  <option value="940">940</option>
                  <option value="1234">1234</option>
                  <option value="1280">1280</option>
                  <option value="1308">1308</option>
                  <option value="1415">1415</option>
                  <option value="1491">1491</option>
                  <option value="1533">1533</option>
                </select>
              </div>
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">Demographic Info</h3>
                </div>
                <div id="sample-metadata" class="panel-body"></div>
              </div>
            </div>
            <div class="col-md-5">
              <div id="map"></div>
            </div>
            <div class="col-md-5">
              <div id="Income"></div>
              <div class="col-md-2">
                <div class="Income Year">
                  <select id="selYearData" onchange="optionChanged">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                  </select>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="bubble"></div>
            </div>
          </div>
        </div>
        
        <select id="provinceSelector" onchange="updateChartForSelectedProvince(this.value)"></select>

        <div class="row">
          <div class="col-md-12">
              <canvas id="employmentChart"></canvas>
          </div>
        </div>

     <script src="dashboard1.js"></script> 
    
     <!-- script src="dashboard2.js"></script> -->
    <script src="dashboardcanmap.js"></script>

    <!-- script for employment chart-->
    <script src="employment_chart1.js"></script>
</body>
</html>
