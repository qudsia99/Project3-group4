<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crime Data Dashboard</title>
    <!-- leaflet layers-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <!-- d3.js-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- plotly-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    

</head>

<body>
    <h2 class="mainTitle">Crime Rate in Canda during COVID19 (2019-2021)</h2>
    
    <label for="provincialData">Select Province</label>
    <select id="provincialData">
        <!-- id's-->
        <option value="Alberta">Alberta</option>
        <option value="British Columbia">British Columbia</option>
        <option value="Manitoba">Manitoba</option>
        <option value="Newfoundland">Newfoundland</option>
        <option value="Prince Edward Island">Prince Edward Island</option>
        <option value="Quebec">Quebec</option>
    </select>

    <label for="yearData">Select Year</label>
    <select id="yearData">
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
    </select>
    <div id="map"></div>
    <script src="dashboard1.js"></script>
</body>
</html>
